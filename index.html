<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuyWord Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
</head>
<body>

<!-- ===== PLAYER SETUP ===== -->
<section class="player-setup">
  <input id="player-name-input" placeholder="Your Name" />
  <input id="player-class-input" placeholder="Class (ex: DATA101)" />
  <button id="start-game-btn">Start Game</button>
  <button id="exportBtn">ðŸ“¤ Export Game Log to Dropbox</button>
</section>

<!-- ===== TOP BAR ===== -->
<header class="top-bar">
  <div>
    <div><strong>Player ID:</strong> <span id="player-id">â€”</span></div>
    <div>Time Start: <span id="time-start">â€”</span></div>
    <div>Time Elapsed: <span id="time-elapsed">0:00</span></div>
  </div>

  <div class="wallet-box">
    Wallet: $<span id="coins">200</span>
  </div>

  <a href="tutorial.html" target="_blank" class="instructions-link">How to Play</a>
</header>

<!-- ===== MAIN GRID ===== -->
<main class="main-grid">

  <section class="price-grid">
    <h3>Letter Prices</h3>
    <div id="letter-price-grid" class="alphabet-grid"></div>
  </section>

  <section class="offer-section">
    <img id="dice" src="assets/dice/32x/front-side-1.png" />
    <div id="current-roll" class="tile-row"></div>
    <div id="total-price"></div>
    <button id="roll-dice">Roll Dice</button>
    <button id="buy-tiles-btn">Buy Letters</button>
  </section>

  <section class="player-section">
    <h3>Letters Possessed</h3>
    <div id="owned-tiles" class="tile-row"></div>

    <h4>Wildcards (1 point)</h4>
    <div id="wild-tiles" class="tile-row"></div>

    <h3>Word Builder</h3>
    <div id="word-builder" class="tile-row drop-zone"></div>
    <div>You will win: <strong>$<span id="potential-win">0</span></strong></div>

    <button id="check-word-btn">Sell Word</button>
  </section>

</main>

<div id="notification" class="notification"></div>

<script src="script.js"></script>
</body>
</html>
