<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuyWord Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>BuyWord Game</h1>
    <a href="tutorial.html" target="_blank" class="how-to-play-btn">How to Play</a>
  </header>

  <!-- Player Info -->
  <section class="player-info">
    <label>
      Name:
      <input type="text" id="player-name" placeholder="First Last">
    </label>
    <label>
      Semester:
      <input type="text" id="player-semester" placeholder="FALL24">
    </label>
  </section>

  <main class="game-container">

    <!-- Dice Roll Section -->
    <section class="dice-section">
      <h2>Roll Dice</h2>
      <img id="dice" src="assets/dice/32x/front-side-1.png" alt="Dice">
      <button id="roll-dice">Roll Dice</button>

      <p>Tiles drawn:</p>
      <div id="current-roll"></div>

      <button id="buy-tiles-btn">Buy All Tiles</button>
      <button id="discard-tiles-btn">Discard All Tiles</button>
    </section>

    <!-- Player Tiles Section -->
    <section class="bank-section">
      <h2>Your Tiles</h2>
      <p>Coins: $<span id="coins">200</span></p>
      <div id="owned-tiles"></div>

      <p><strong>Wild Tiles:</strong></p>
      <div id="wild-tiles"></div>
    </section>

    <!-- Word Builder Section -->
    <section class="word-section">
      <h2>Word Builder</h2>
      <div id="word-builder" class="builder"></div>
      <button id="check-word-btn">Sell Word</button>

      <h3>Sold Words:</h3>
      <div id="used-word-bank"></div>

      <button id="finish-game-btn">Finish & Export CSV</button>
    </section>

  </main>

  <div id="notification" class="notification"></div>

  <script src="script.js"></script>
</body>
</html>
