<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuyWord Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="player-setup">
  <input id="player-name-input" placeholder="Your Name" />
  <input id="player-class-input" placeholder="Class (ex: DATA101)" />
  <button id="start-game-btn">Start Game</button>

  <!-- Dropbox placeholders (logic handled in JS) -->
  <button id="authBtn">üîê Sign in to Dropbox</button>
  <button id="exportBtn" >üì§ Export Game Log</button>
  <span id="auth-status"></span>
</section>

<header class="top-bar">
  <div>
    <div><strong>Player ID:</strong> <span id="player-id">‚Äî</span></div>
    <div>Time Start: <span id="time-start">‚Äî</span></div>
    <div>Time Elapsed: <span id="time-elapsed">0:00</span></div>
  </div>

  <div class="wallet-box">
    Wallet: $<span id="coins">200</span>
  </div>

  <a href="tutorial.html" target="_blank" class="instructions-link">How to Play</a>
</header>

<main class="main-grid">

  <!-- LETTER PRICE GRID -->
  <section class="price-grid">
    <h3>Letter Prices</h3>
    <div id="letter-price-grid" class="alphabet-grid"></div>
  </section>

  <!-- DICE / OFFER SECTION -->
  <section class="offer-section">
    <div class="dice-container">
      <img id="dice-img" src="assets/dice/32x/front-2.png" alt="Dice" />
    </div>
    <div id="current-roll" class="tile-row"></div>
    <div id="total-price"></div>

    <button id="roll-dice">Roll Dice</button>
    <button id="buy-tiles-btn">Buy Letters</button>
  </section>

  <!-- PLAYER AREA -->
  <section class="player-section">
    <h3>Letters Possessed</h3>
    <div id="owned-tiles" class="tile-row"></div>

    <h4>Wildcards</h4>
    <div id="wild-tiles" class="tile-row"></div>

    <h3>Word Builder</h3>
    <div id="word-builder" class="tile-row drop-zone"></div>

    <div>
      You will win:
      <strong>$<span id="potential-win">0</span></strong>
    </div>

    <button id="check-word-btn">Sell Word</button>
  </section>

</main>

<div id="notification" class="notification"></div>

<!-- ================= DROPBOX REDIRECT SCRIPT ================= -->
<script>
  // This runs if this page is opened by the Dropbox OAuth popup
  if(window.location.hash.includes("access_token") && window.opener){
    const params = new URLSearchParams(window.location.hash.slice(1));
    const token = params.get("access_token");
    window.opener.postMessage({dropboxToken: token}, window.location.origin);
    window.close();
  }
</script>

<script src="script.js"></script>
</body>
</html>
